<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - BuddiesHotel</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR (TIDAK DIUBAH) -->
    <header>
      <div class="nav container">
        <a href="index.html" class="logo"> <i class="bx bx-home-alt"></i>BuddiesHotel </a>

        <input type="checkbox" id="menu" />
        <label for="menu">
          <i class="bx bx-menu" id="menu-icon"></i>
        </label>

        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
          <li><a href="hotel.html">Hotel</a></li>
        </ul>

        <a href="login.html" class="btn">Log In</a>
      </div>
    </header>

    <div class="page-booking">
      <div class="booking-wrapper">
        <!-- GALLERY -->
        <div class="image-gallery">
          <div class="gallery-item"><img src="assets/img/detailroom1.jpg" /></div>
          <div class="gallery-item"><img src="assets/img/detailroom3.jpg" /></div>
          <div class="gallery-item"><img src="assets/img/beach1.jpg" /></div>
        </div>

        <!-- FORM -->
        <div class="form-container">
          <div class="form-header">
            <h1>Hotel Booking</h1>
            <p>Fill in your details to reserve your stay</p>
          </div>

          <form action="models/booking.php" method="POST">
            <div class="section-title">Personal Information</div>
            <div class="form-row">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" required />
                <i class="bx bx-user"></i>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" required />
                <i class="bx bx-user"></i>
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required />
              <i class="bx bx-envelope"></i>
            </div>

            <div class="section-title">Room Details</div>
            <div class="form-row">
              <div class="form-group">
                <label>Room Type</label>
                <select name="room_type" required>
                  <option value="">Select Room</option>
                  <option value="Deluxe Ocean">Deluxe Ocean</option>
                  <option value="Superior Garden">Superior Garden</option>
                  <option value="Executive Suite">Executive Suite</option>
                  <option value="Presidential Suite">Presidential Suite</option>
                </select>
                <i class="bx bx-bed"></i>
              </div>

              <div class="form-group">
                <label>Guests</label>
                <input type="number" name="guests" min="1" max="10" required />
                <i class="bx bx-group"></i>
              </div>
            </div>

            <div class="section-title">Schedule</div>
            <div class="form-group">
              <label>Arrival</label>
              <div class="datetime-group">
                <input type="date" name="arrival_date" required />
                <input type="time" name="arrival_time" required />
                <select name="arrival_ampm" required>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>

            <div class="section-title">Additional Service</div>
            <div class="service-group">
              <label class="service-card">
                <input type="radio" name="pickup" value="Free Pickup" checked />
                <div class="service-left">
                  <i class="bx bx-car"></i>
                  <div class="service-text">
                    <h4>Free Pickup</h4>
                    <p>Hotel will pick you up</p>
                  </div>
                </div>
                <div class="checkmark">
                  <i class="bx bx-check"></i>
                </div>
              </label>

              <label class="service-card">
                <input type="radio" name="pickup" value="No Pickup" />
                <div class="service-left">
                  <i class="bx bx-walk"></i>
                  <div class="service-text">
                    <h4>No Pickup</h4>
                    <p>You come by yourself</p>
                  </div>
                </div>
                <div class="checkmark">
                  <i class="bx bx-check"></i>
                </div>
              </label>
            </div>

            <button class="submit-btn">Confirm Booking</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
